<script type="text/javascript" src="{{ "js/prism.js" | relURL}}" async="true"></script>
{{ end }}

{{/** Extra custom Javascript files **/}}
{{- range .Site.Params.customJS }}
<script type="text/javascript" src="{{ "js/" | relURL}}{{ . }}" defer></script>
{{ end -}}

{{/** MathJax library, for rendering mathematical expressions **/}}
<script type="text/javascript">
  window.MathJax = {
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      displayMath: [['$$','$$'], ['\[','\]']],
      processEscape: true,
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
    }
  };
</script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
